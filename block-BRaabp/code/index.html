<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Articles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            value: '',
            fontSize: '16',
          };
        }
        handleChange = (event) => {
          this.setState({ value: event.target.value });
          event.preventDefault();
          console.log(event.target.value);
        };
        handleFont = (event) => {
          this.setState({
            fontSize: event.target.value + 'px',
          });
          event.preventDefault();
        };
        render() {
          return (
            <div>
              <center>
                <input
                  type="text"
                  placeholder="type some text"
                  onChange={this.handleChange}
                />
                <div>
                  <input
                    type="range"
                    max="100"
                    min="16"
                    onChange={this.handleFont}
                  />
                  <h3>{this.state.fontSize}</h3>
                </div>
              </center>
              <div className="flex">
                <div className="col-30 font-1">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-2">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-3">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-4">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-5">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-4">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-4">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
                <div className="col-30 font-4">
                  <h2 style={{ fontSize: this.state.fontSize }}>
                    {this.state.value}
                  </h2>
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
